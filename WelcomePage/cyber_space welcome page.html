<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
  height: 100%;
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

* {
  box-sizing: border-box;
}

.bg-image {
  /* Full height */
  height: 60%; 
  
  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

/* Images used */


.img1 { background-image: url("https://images.theconversation.com/files/157923/original/image-20170222-6431-cd9zjo.jpg?ixlib=rb-1.1.0&q=45&auto=format&w=926&fit=clip"); }
.img3 { background-image: url("http://testnoticias.canal22.org.mx/wp-content/uploads/2018/04/ciberseguridad.jpg"); }
.img4 { background-image: url("https://media.wired.com/photos/5a739838c80ac005863ed441/master/pass/AlteredCarbon-FINAL.jpg"); }
.img2 { background-image: url("https://www.asianaffairs.in/wp-content/uploads/2017/05/cyber-warfare-australia-825x542.jpg"); }
.img6 { background-image: url("https://3c1703fe8d.site.internapcdn.net/newman/gfx/news/hires/2018/netneutralit.jpg"); }
.img5 { background-image: url("https://ak8.picdn.net/shutterstock/videos/24245828/thumb/1.jpg"); }

/* Position text in the middle of the page/image */
.bg-text1 {
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0, 0.5); /* Black w/opacity/see-through */
  color: white;
  font-weight: bold;
  font-size: 50px;
  border: 10px solid #f1f1f1;
  position: fixed;
  top: 24%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 2;
  width: 450px;
  padding: 10px;
  text-align: center;
}


.bg-text2 {
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0, 0.65); /* Black w/opacity/see-through */
  color:red ;
  font-weight: bold;
  font-size: 30px;
  
  position: fixed;
  top: 75%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 2;
  width: 1000px;
  padding: 5px;
  text-align: center;
}


</style>
</head>
<body>

<div class="bg-image img1"></div>
<div class="bg-image img2"></div>
<div class="bg-image img3"></div>
<div class="bg-image img4"></div>
<div class="bg-image img5"></div>
<div class="bg-image img6"></div>

<div class="bg-text1">CYBER SPACE</div>
<div class="bg-text2">Coming Soon
 <hr>
    <p id="demo" style="font-size:30px"></p>
</div>

<script>
// Set the date we're counting down to
var countDownDate = new Date("Jan 01, 2019 15:37:25").getTime();

// Update the count down every 1 second
var countdownfunction = setInterval(function() {

    // Get todays date and time
    var now = new Date().getTime();
    
    // Find the distance between now an the count down date
    var distance = countDownDate - now;
    
    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
    // Output the result in an element with id="demo"
    document.getElementById("demo").innerHTML = days + "d " + hours + "h "
    + minutes + "m " + seconds + "s ";
    
    // If the count down is over, write some text 
    if (distance < 0) {
        clearInterval(countdownfunction);
        document.getElementById("demo").innerHTML = "EXPIRED";
    }
}, 1000);
</script>


</body>
</html>
